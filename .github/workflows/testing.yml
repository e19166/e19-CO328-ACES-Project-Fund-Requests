name: Testing

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust to the correct Node.js version

      - name: Install dependencies
       
        run: |
          cd Frontend
          npm install

      - name: Run tests
        
        run: |
          cd Frontend
          npm test
