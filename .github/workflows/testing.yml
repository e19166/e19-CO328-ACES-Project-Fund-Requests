name: Testing

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

  

    steps:
      - uses: actions/checkout@v2
        with:
          path: Frontend
      - name: Set up mode.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      - name: npm install
        run: npm install
          

      - name: tests
        run: npm test
